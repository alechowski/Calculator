<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="calculator">
        <div class="calculator__display">
            <div class="calculator__output">
                <p class="calculator__output-result">0</p>
            </div>
            <div class="calculator__input">
                <p class="calculator__input-value">0</p>
            </div>
        </div>
        <div class="calculator__keyboard">
            <button class="calculator__keyboard-btn">C</button>
            <button class="calculator__keyboard-btn">&radic;</button>
            <button class="calculator__keyboard-btn">%</button>
            <button class="calculator__keyboard-btn">&divide;</button>
            <button class="calculator__keyboard-btn">7</button>
            <button class="calculator__keyboard-btn">8</button>
            <button class="calculator__keyboard-btn">9</button>
            <button class="calculator__keyboard-btn">x</button>
            <button class="calculator__keyboard-btn">4</button>
            <button class="calculator__keyboard-btn">5</button>
            <button class="calculator__keyboard-btn">6</button>
            <button class="calculator__keyboard-btn">+</button>
            <button class="calculator__keyboard-btn">3</button>
            <button class="calculator__keyboard-btn">2</button>
            <button class="calculator__keyboard-btn">1</button>
            <button class="calculator__keyboard-btn">-</button>
            <button class="calculator__keyboard-btn">0</button>
            <button class="calculator__keyboard-btn">.</button>
            <button class="calculator__keyboard-btn">+/-</button>
            <button class="calculator__keyboard-btn">=</button>
        </div>
    </div>


    <script src="./js/script.js"></script>
</body>

</html>
